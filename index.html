<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>RESUME/CV BUILDER</h1>
    <form id="Resume">
        <fieldset>
            <legend>Personal ifo</legend>
            <label for="Fname">First Name <span>:</span></label>
            <input id="Fname" type="text" required placeholder="Enter your First name">

            <label for="Lname">Last Name <span>:</span></label>
            <input id="Lname" type="text" required placeholder="Enter your Last name">
            
            <label for="email">Email Address <span>:</span></label>
            <input id="email" type="email" required placeholder="Enter your Email">
            
            <label for="number">Mobile Number <span>:</span></label>
            <input id="number" type="number" maxlength="11" required placeholder="Enter your Number">

            <label for="cnic">CNIC No/B-Form<span>:</span></label>
            <input id="cnic" type="number" required maxlength="13" placeholder="Enter your Mobile CNIC">
            
            <label for="address">Address <span>:</span></label>
            <textarea id="address" rows="4" required placeholder="Enter your Address"></textarea>

            <label for="profilePic">Profile Picture <span>:</span></label>
            <input type="file" id="profilePic" name="ProfilePicture" accept="images/*" required >
        </fieldset>
        
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education <span>:</span></label>
            <textarea id="education" rows="4" required placeholder="Enter your Education"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills <span>:</span></label>
            <textarea id="skills" rows="4" required placeholder="Enter your Skills"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience <span>:</span></label>
            <textarea id="experience" rows="4" required placeholder="Enter your Experience"></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <div  id="Output"></div>

</body>
<script src="index.js"></script>
</html>
